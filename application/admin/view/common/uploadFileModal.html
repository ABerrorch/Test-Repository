


<!-- 添加文件模态框开始 -->
<div class="modal fade" id="add-file" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title" id="myModalLabel">
                    添加文件
                </h4>
            </div>
            <div class="modal-body">
                <form ID = "uploadModalForm" class="form-horizontal"  method="post" enctype="multipart/form-data">
                    <div class="panel-body">
                        <div class="form-group">
                            <label class="col-sm-3 control-label" for="file_name">资源名称</label>
                            <div class="col-sm-9">
                                <input type="hidden" name="id">
                                <input type="text"  id="file_name" class="form-control" style="height: 34px;" name="file_name" required="required" >
                                <div class="text-danger">必填</div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label" for="file_type">类型</label>
                            <div class="col-sm-9">
                                <!--<input type="text" class="form-control" style="height: 34px;"-->
                                       <!--id="file_type" name="file_type"-->
                                       <!--required readonly-->
                                       <!--value='undefined'-->
                                <!--&gt;-->
                                <select type="text" class="form-control" style="height: 34px;"
                                        id="file_type" name="file_type"
                                >
                                    <option value="zhe">这里添加新的option</option>
                                </select>
                            </div>
                        </div>


                        <div class="form-group">
                            <label class="col-sm-3 control-label" for="file_abstract">简介</label>
                            <div class="col-sm-9">
                                <input type="text"  id="file_abstract" class="form-control" style="height: 34px;" name="file_abstract">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label" for="file_abstract">
                                文件
                            </label>
                            <div class="col-sm-9">
                                <input type="file" name="image" class="form-control" style="height: 34px;" required>
                                <div class="text-danger">似乎由于框架问题,不能上传无后缀名的文件</div>
                            </div>
                        </div>
                    </div>
                    <div class="panel-footer text-right">
                        <button class="btn btn-success" type="submit" >提交</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- 添加文件模态框结束 -->

<!-- 添加文件脚本开始 -->
<script>
    function uploadFileModal($uploadModalForm,$name="",$type="normal",$abstract = ""){
        $('#file_name').attr("value",$name);
        $('#file_type').empty();
        if(Array.isArray($type)){
            for(let i = 0;i < $type.length;i++){
                $("#file_type").append("<option value='"+ $type[i] + "'>"+ $type[i] +"</option>");
            }
        } else {
            $("#file_type").append("<option value='"+$type+"'>"+$type+"</option>");
        }
        $('#file_abstract').attr("value",$abstract);
        $('#uploadModalForm').attr("action",$uploadModalForm);
        $('#add-file').modal('show');
    }
</script>
<!-- 添加文件脚本结束 -->
