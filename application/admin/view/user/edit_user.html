{include file="common/body_up"/}
    <div id="container" class="effect aside-float aside-bright mainnav-lg">
        {include file="common/navbar"/}
        <div class="boxed">

            <!--CONTENT CONTAINER-->
            <!--===================================================-->
            <div id="content-container">

                <!--Page Title-->
                <!--~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~-->
                <div id="page-title">
                    <!-- <h1 class="page-header text-overflow">Collapsed Navigation</h1> -->

                    <!--Searchbox-->
                    <!-- <div class="searchbox">
                        <div class="input-group custom-search-form">
                            <input type="text" class="form-control" placeholder="Search..">
                            <span class="input-group-btn">
                                <button class="text-muted" type="button"><i class="demo-pli-magnifi-glass"></i></button>
                            </span>
                        </div>
                    </div> -->
                </div>
                <!--~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~-->
                <!--End page title-->


                <!--Breadcrumb-->
                <!--~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~-->
                <ol class="breadcrumb">
                    <li><a href="#">首页</a></li>
                    <li><a href="#">{$title}</a></li>
                    <li class="active">{$subtitle}</li>
                </ol>
                <!--~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~-->
                <!--End breadcrumb-->
                <div class="panel">
                    <!-- <div class="panel-heading">
                        <h3 class="panel-title">Add &amp; Remove Rows</h3>
                    </div> -->

                    <!-- Foo Table - Add & Remove Rows -->
                    <!--===================================================-->
                    <div class="panel-body">
                        <form class="form-inline" method="post">
                            <table class="table table-striped table-bordered table-hover table-condensed">
                                <tr>
                                    <th>管理组</th>
                                    <td>
                                        {foreach name="data" item="v"}
                                        {$v['title']}
                                        <input class="xb-icheck" type="checkbox" name="group_ids[]" value="{$v['id']}" {in name="v['id']" value="$group_data"} checked="checked" {/in} >
                                        &emsp;
                                        {/foreach}
                                    </td>
                                </tr>
                                <tr>
                                    <th>账号</th>
                                    <td>
                                        <input class="form-control" type="text" name="username"
                                               value="{$user_data['username']|default=''}" required="required"
                                               {if isset($user_data['username'])}readonly{/if}
                                        >
                                    </td>
                                </tr>
                                <tr>
                                    <th>手机</th>
                                    <td>
                                        <input class="form-control" type="text" name="phone"
                                               value="{$user_data['phone']|default=''}" required="required"
                                        >
                                    </td>
                                </tr>
                                <tr>
                                    <th>邮箱</th>
                                    <td>
                                        <input class="form-control" type="text" name="email"
                                               value="{$user_data['email']|default=''}" required="required"
                                        >
                                    </td>
                                </tr>
                                <tr>
                                    <th>初始密码</th>
                                    <td>
                                        <input class="form-control" type="text" name="password"
                                                {if isset($user_data['password'])}
                                                    placeholder="No modify"
                                                {else/}
                                                    placeholder="password" required
                                                {/if}
                                        >
                                    </td>
                                </tr>
                                <tr>
                                    <th>状态</th>
                                    <td>
                                        <span class="inputword">允许登录</span>
                                        <input class="xb-icheck" type="radio" name="status" value="1"
                                               {if !empty($user_data['status'])} checked="checked" {/if}
                                        >
                                        &emsp;
                                        <span class="inputword">禁止登录</span>
                                        <input class="xb-icheck" type="radio" name="status" value="0"
                                               {if empty($user_data['status'])} checked="checked" {/if}
                                        >
                                    </td>
                                </tr>
                                <tr>
                                    <th></th>
                                    <td>
                                        <input class="btn btn-success" type="submit" value="修改">
                                    </td>
                                </tr>
                            </table>
                        </form>
                    </div>
                    <!--===================================================-->
                    <!-- End Foo Table - Add & Remove Rows -->

                </div>
            </div>
            <!--===================================================-->
            <!--END CONTENT CONTAINER-->

            {include file="common/mainnav"/}
        </div>
        {include file="common/footer"/}
    </div>
{include file="common/body_down"/}
